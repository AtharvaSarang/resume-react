    <title>Atharva Sarang | Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* New: Full background gradient */
        background: linear-gradient(to right top, #172d54, #6195ed); /* Example gradient, adjust colors as desired */
        min-height: 100vh; /* Ensure it covers the full viewport height */
      }
      /* Custom Keyframe Animations (from previous updates, kept for consistency) */
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-shift {
        background-size: 200% 200%;
        animation: gradient-shift 15s ease infinite;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
        opacity: 0;
      }
      .animate-fade-in-delay-1 { animation-delay: 0.2s; }
      .animate-fade-in-delay-2 { animation-delay: 0.4s; }
      .animate-fade-in-delay-3 { animation-delay: 0.6s; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
